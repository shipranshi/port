<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHIPRANSHI KESHRI</title>
  <link rel="stylesheet" href="styls.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <div class="sidebar sidebarGo">
      <!-- Shipranshi -->
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/intro.html">My Intro</a></li>
          <li><a href="/CV.html">CV</a></li>
          <li><a href="/Blog.html">Blog</a></li>

        </ul>
      </nav>

    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="ham.png" alt="" width="23">
        <img class="cross" src="cross.png" alt="" width="23">
      </div>
      <div class=" contactform">
        <h1> Contact me for work/general Enquiries.</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp"
              placeholder="Enter name">
            <small id="emailHelp" class="form-text"></small>
          </div>

          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
          </div>
          <div class="mb-3">
            <label for="Clientphone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="clientphone" placeholder="Enter Phone no.">
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Enquiry</label>
            <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp" placeholder="Enquiry">
            <small id="emailHelp" class="form-text"></small>
          </div>

          <div class="mp-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
          </div>
          <p class="buttons">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
